<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/245431f389.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/MyNotes/main.css">
    <title>MyNotes</title>
</head>

<body>

    <div class="menu">
        <h1><i class="fas fa-sticky-note"></i> MyNotes</h1>
        <div class="menu__btns">
            <button class="add icon"><i class="fas fa-plus"></i> Add</button>
            <button class="delete-all icon"><i class="fas fa-trash-alt"></i> Delete all</button>
        </div>
    </div>


    <div class="notes">

    </div>

    <div class="panel-shadow">
        <div class="note-panel">
            <h2>Add note</h2>
            <label for="category">Select category</label>
            <select id="category" onchange="selectValue()">
                <option value="0" disabled selected> - Choose category - </option>
                <option value="1">Shoping</option>
                <option value="2">Work</option>
                <option value="2">Other</option>
            </select>

            <label for="text">Description of a note</label>
            <textarea id="text"></textarea>
            <p class="error">Fill all the fields!</p>

            <div class="panel-btns">
                <button class="save icon"><i class="fas fa-check"></i> Add</button>
                <button class="cancel icon"><i class="far fa-window-close"></i> Cancel</button>
            </div>
        </div>
    </div>

    <script src="/MyNotes/script.js"></script>
</body>

</html>
